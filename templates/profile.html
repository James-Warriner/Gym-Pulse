{% extends "layout.html" %}
{% block title %}Edit Profile{% endblock %}

{% block main %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Edit Your Profile</h2>
    
    <form method="POST" action="/profile">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input 
                type="text" 
                class="form-control" 
                id="username" 
                name="username" 
                value="{{ user.username }}" 
                required>
        </div>

        <div class="mb-3">
            <label for="gym" class="form-label">Gym</label>
            <select id="gym" name="gym_id" class="form-select">
                <option value="">-- Select Your Gym --</option>
                {% for gym in gyms %}
                    <option value="{{ gym.id }}" {% if gym.id == user.gym_id %}selected{% endif %}>
                        {{ gym.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <hr>

        <h5 class="mt-4">Change Password</h5>
        <div class="mb-3">
            <label for="current_password" class="form-label">Current Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="current_password" 
                name="current_password">
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="new_password" 
                name="new_password">
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm New Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="confirm_password" 
                name="confirm_password">
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Update Profile</button>
    </form>
</div>
{% endblock %}
